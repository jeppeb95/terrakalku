name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Opsæt Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Opsæt Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installer ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Installer npm pakker
        run: npm install

      - name: Tilføj Android platform
        run: npx cap add android

      - name: Sync filer til Android
        run: npx cap sync android

      - name: Sæt app-ikon
        run: |
          find android/app/src/main/res -name "ic_launcher.png" -delete
          find android/app/src/main/res -name "ic_launcher_round.png" -delete
          find android/app/src/main/res -name "ic_launcher_foreground.png" -delete
          rm -f android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
          rm -f android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml
          for size in 36 48 72 96 144 192; do
            case $size in
              36)  folder="mipmap-ldpi"  ;;
              48)  folder="mipmap-mdpi"  ;;
              72)  folder="mipmap-hdpi"  ;;
              96)  folder="mipmap-xhdpi" ;;
              144) folder="mipmap-xxhdpi";;
              192) folder="mipmap-xxxhdpi";;
            esac
            mkdir -p android/app/src/main/res/$folder
            convert www/logo-icon.png -resize ${size}x${size} android/app/src/main/res/$folder/ic_launcher.png
            convert www/logo-icon.png -resize ${size}x${size} android/app/src/main/res/$folder/ic_launcher_round.png
          done

      - name: Gør gradlew eksekverbar
        run: chmod +x android/gradlew

      - name: Byg debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK som artifact
        uses: actions/upload-artifact@v4
        with:
          name: terrarie-kalkulator-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
